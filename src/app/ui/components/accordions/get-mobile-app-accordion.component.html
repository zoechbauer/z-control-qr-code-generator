<ion-accordion
  value="get-mobile-app"
  id="get-mobile-app"
>

    <ion-label>{{ "INSTALL_MOBILE_APP" | translate }}</ion-label>
  </ion-item>
  <div class="ion-padding download-mobile-app" slot="content">
    <app-get-mobile-app [lang]="selectedLanguage"></app-get-mobile-app>
  </div>
</ion-accordion>
