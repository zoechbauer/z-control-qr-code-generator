<ion-header>
  <ion-toolbar>
    <ion-title>Release Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button
        fill="clear"
        (click)="closeModal()"
        (keydown.enter)="closeModal()"
      >
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <markdown [data]="markdown"></markdown>
</ion-content>
