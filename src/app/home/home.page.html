<ion-header>
  <ion-toolbar>
    <ion-title> QR Code Generator </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label style="font-size:11px;"
      >Es können mehrzeilige Texte erfasst werden. Sobald das Feld verlassen
      wird, wird der QR Code generiert.</ion-label
    >
  </ion-item>
  <ion-item>
    <ion-label position="floating">Daten für QR Code:</ion-label>
    <ion-textarea
      [autoGrow]="true"
      #qrDataInput
      (ionChange)="generateQRCode(qrDataInput.value)"
      placeholder="Zeilenumbruch mittels enter"
    ></ion-textarea>
  </ion-item>

  <div *ngIf="qrCodeIsGenerated">
    <qrcode
      id="qrcode"
      [qrdata]="myAngularxQrCode"
      [width]="256"
      [errorCorrectionLevel]="'M'"
      (qrCodeURL)="onChangeURL($event)"
      [allowEmptyString]="true"
    ></qrcode>
  </div>

  <ion-button expand="block" (click)="clearInputField()"
    >QR Code Daten löschen</ion-button
  >
  <ion-button expand="block" (click)="downloadQRCode()"
    >QR Code als PNG downloaden</ion-button
  >
  <ion-button expand="block" (click)="printQRCode()"
    >QR Code als PDF ablegen</ion-button
  >
</ion-content>
