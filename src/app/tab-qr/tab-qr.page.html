<ion-header [class.web-app]="!isNative">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-logo [type]="LogoType.Company"></app-logo>
    </ion-buttons>
    <ion-title
      ><b
        >{{ screenWidth < 600 ? 'QR Code' : 'z-control QR Code Generator' }}</b
      ></ion-title
    >
    <ion-buttons slot="end">
      <ion-button
        class="icon-color"
        fill="clear"
        (click)="openHelpModal()"
        (keydown.enter)="openHelpModal()"
        (keydown.space)="openHelpModal()"
      >
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    class="qr-code"
    [class.landscape]="!isPortrait"
  >
    <ion-card-header>
      <ion-card-title class="ion-text-center"
        >{{'CREATE_QR_CODE' | translate}}</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked"
          >{{ 'QR_CODE_TEXT' | translate }}</ion-label
        >
        <ion-textarea
          [autoGrow]="true"
          [counter]="true"
          #qrDataInput
          placeholder="{{'INPUT_FIELD_PLACEHOLDER' | translate}}"
          [rows]="nbrOfInitialRows"
          maxlength="{{maxInputLength}}"
          (ionInput)="onTextareaInput()"
        ></ion-textarea>
      </ion-item>

      <ion-item *ngIf="qrService.isQrCodeGenerated">
        <div class="center-horizontal">
          <qrcode
            id="qrcode"
            [qrdata]="qrService.myAngularxQrCode"
            [width]="256"
            [errorCorrectionLevel]="'M'"
            (qrCodeURL)="onChangeURL($event)"
            [allowEmptyString]="true"
          ></qrcode>
        </div>
      </ion-item>
    </ion-card-content>

    <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="showSpinner"></ion-spinner>
    </div>

    <div class="qr-code-buttons">
      <div class="next-step ion-text-center">
        {{ workflowStep | translate }}
      </div>
      <div
        class="button-wrapper"
        (click)="handleGenerateButtonClick()"
        (keydown.enter)="handleGenerateButtonClick()"
        (keydown.space)="handleGenerateButtonClick()"
      >
        <ion-button
          expand="block"
          [class.landscape]="!isPortrait"
          [class.pseudo-disabled]="isGenerationButtonDisabled"
          [disabled]="false"
          (click)="handleGenerateButtonClick(); $event.stopPropagation()"
        >
          {{ 'GENERATE' | translate }}
        </ion-button>
      </div>

      <div
        class="no-generation-buttons ion-justify-content-around"
        [class.small-screen-hidden]="isSmallScreen && !qrService.isQrCodeGenerated"
      >
        <div
          class="button-wrapper"
          (click)="handleSendEmailButtonClick()"
          (keydown.enter)="handleSendEmailButtonClick()"
          (keydown.space)="handleSendEmailButtonClick()"
        >
          <ion-button
            [class.landscape]="!isPortrait"
            fill="clear"
            (keydown.enter)="storeMailAndDeleteQRCode()"
            (keydown.space)="storeMailAndDeleteQRCode()"
            [class.pseudo-disabled]="qrService.qrCodeDownloadLink === '' || hasInputChangedAfterGeneration()"
            [disabled]="false"
            >{{ 'MAIL_QR_CODE' | translate}}</ion-button
          >
        </div>
        <ion-button
          [class.landscape]="!isPortrait"
          fill="clear"
          (click)="clearInputField()"
          (keydown.enter)="clearInputField()"
          (keydown.space)="clearInputField()"
          [disabled]="isInputFieldEmpty()"
          >{{ 'CLEAR_INPUT' | translate}}</ion-button
        >
      </div>
    </div>
  </ion-card>

</ion-content>
